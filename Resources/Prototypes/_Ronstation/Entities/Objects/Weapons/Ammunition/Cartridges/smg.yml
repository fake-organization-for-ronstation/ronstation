- type: entity
  id: BaseCartridgeSMG
  name: cartridge (.22 auto)
  parent: [ BaseCartridge, BaseSecuritySalvageContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
      - Cartridge
      - CartridgeSMG
  - type: CartridgeAmmo
    proto: BulletSMG
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: Appearance
  - type: SpentAmmoVisuals

- type: entity
  id: CartridgeSMG
  name: cartridge (.22 auto)
  parent: BaseCartridgeSMG
  components:
  - type: CartridgeAmmo
    proto: BulletSMG

- type: entity
  id: CartridgeSMGPractice
  name: cartridge (.22 auto practice)
  parent: BaseCartridgeSMG
  components:
  - type: CartridgeAmmo
    proto: BulletSMGPractice
  -  type: Sprite
     layers:
       - state: base
         map: [ "enum.AmmoVisualLayers.Base" ]
       - state: tip
         map: [ "enum.AmmoVisualLayers.Tip" ]
         color: "#dbdbdb"
